{% load static i18n %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="{% static 'main.css' %}">

    <title>{% block title %}{% endblock title %} &middot; {% trans 'Ethical Ad Server' %}</title>
  </head>
  <body class="{% if adserver_ethicalads_branding %}ethicalads-branding{% endif %} {% block body_classes %}{% endblock body_classes %}">

    {% block body_content %}{% endblock body_content %}

    <script src="{% static 'bundle.js' %}" ></script>
    {% if plausible_domain and not request.user.is_staff %}
    <script defer data-domain="{{ plausible_domain }}" src="https://plausible.io/js/plausible.js"></script>
    {% endif %}
  </body>
</html>
